name: Run Tests

on: [workflow_dispatch, push]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install tox
        run: pip install tox
      - name: Run tests
        run: tox
