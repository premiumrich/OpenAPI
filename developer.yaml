components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-trulioo-api-key
  parameters:
    mode: 
      in: path
      name: mode
      description: free trial or live
      schema:
        type: string
        default: trial
      required: true
  schemas:
    ServiceError:
      description: ""
      type: object
      properties:
        Code:
          description: ""
          type: string
        Message:
          description: ""
          type: string
    Address:
      description: ""
      type: object
      properties:
        UnitNumber:
          description: Flat/Unit/Apartment number of address
          type: string
        BuildingNumber:
          description: House / Civic / Building number of address
          type: string
        BuildingName:
          description: Name of building
          type: string
        StreetName:
          description: Street name
          type: string
        StreetType:
          description: Street type of address (Typically St, Rd etc)
          type: string
        City:
          description: City
          type: string
        Suburb:
          description: Suburb / Subdivision / Municipality
          type: string
        StateProvinceCode:
          description: State or province of address. US sources expect 2 characters.
            Australian sources expect 2 or 3 characters.
          type: string
        PostalCode:
          description: ZIP Code or Postal Code
          type: string
        Address1:
          description: It can be used to pass a compiled address field instead of sending
            individual address attributes (such as UnitNumber, BuidlingNumber,
            BuildingName, StreetName and StreetType)
          type: string
        AddressType:
          description: Type of address
          type: string
        StateProvince:
          description: State or province of address
          type: string
    Consent:
      description: ""
      type: object
      properties:
        Name:
          description: Name of the datasource requiring consent
          type: string
        Text:
          description: Text outlining how the user is consenting for their data to be used
          type: string
        Url:
          description: URL where the user can find more information about how the
            datasource will use their data
          type: string
    CountrySubdivision:
      description: ISO 3166-2 break down of the country
      type: object
      properties:
        Name:
          description: Name of the area, in english or one of the languages of the country
          type: string
        Code:
          description: Code for the area
          type: string
        ParentCode:
          description: Code of the parent entity
          type: string
    DataFields:
      description: The data field name-value pairs for the data elements on which the
        verification is to be performed
      type: object
      properties:
        PersonInfo:
          $ref: "#/components/schemas/PersonInfo"
        Location:
          $ref: "#/components/schemas/Location"
        Communication:
          $ref: "#/components/schemas/Communication"
        DriverLicence:
          $ref: "#/components/schemas/DriverLicence"
        NationalIds:
          description: National Identification Information
          type: array
          items:
            $ref: "#/components/schemas/NationalId"
        Passport:
          $ref: "#/components/schemas/Passport"
        CountrySpecific:
          description: "CountrySpecific fields\r\n\"CountryCode\": {\r\n\t\"Field1\" : \"Value\",\r\n\t\"Field2\" : \"Value\"\r\n} \nCall <a class=\"link-to-api\" href=\"#getfields-2\">Get Fields</a> to get the list of fields that are valid for your configuration."
          type: object
          additionalProperties:
            type: object
            additionalProperties:
              type: string
    DataFieldsKYC:
      description: The data field name-value pairs for the data elements on which the
        verification is to be performed
      type: object
      properties:
        PersonInfo:
          $ref: "#/components/schemas/PersonInfo"
        Location:
          $ref: "#/components/schemas/Location"
        Communication:
          $ref: "#/components/schemas/Communication"
        DriverLicence:
          $ref: "#/components/schemas/DriverLicence"
        NationalIds:
          description: "National Identification Information.\nSupported Types: NationalID, Health, SocialService, TaxIDNumber.\n See <a class=\"link-to-api\" href=\"https://developer.trulioo.com/docs/national-ids-supported-types\">Supported NationalIDs</a> to understand the Type to send with the ID number."
          type: array
          items:
            $ref: "#/components/schemas/NationalId"
        Passport:
          $ref: "#/components/schemas/Passport"
        CountrySpecific:
          description: "CountrySpecific fields\r\n\"CountryCode\": {\r\n\t\"Field1\" : \"Value\",\r\n\t\"Field2\" : \"Value\"\r\n} \nCall <a class=\"link-to-api\" href=\"#getfields-2\">Get Fields</a> to get the list of fields that are valid for your configuration."
          type: object
          additionalProperties:
            type: object
            additionalProperties:
              type: string
    PersonInfo:
      description: Personal Information
      type: object
      properties:
        FirstGivenName:
          description: First name of the individual to be verified. Dual purpose First Name
            or Initial.
          type: string
        MiddleName:
          description: Second given name of the individual to be verified. Dual purpose
            Middle Name or Initial.
          type: string
        FirstSurName:
          description: First (paternal) family name of the individual to be verified.
          type: string
        SecondSurname:
          description: Second family name of the individual to be verified.
          type: string
        ISOLatin1Name:
          description: Enter full name in ISO Latin-1 character set. Used for data sources
            that require the person’s name in ISO Latin-1 format (i.e. as
            Passport MRZ).
          type: string
        DayOfBirth:
          format: int32
          description: Day of birth date (i.e. 23 for a date of birth of 23/11/1975).
          type: integer
        MonthOfBirth:
          format: int32
          description: Month of birth date (i.e. 11 for a date of birth of 23/11/1975).
          type: integer
        YearOfBirth:
          format: int32
          description: Year of birth date (i.e. 1975 for a date of birth of 23/11/1975).
          type: integer
        MinimumAge:
          format: int32
          description: Minimum permitted age of the individual. GlobalGateway calculates
            age of individual and compares it to this number.
          type: integer
        Gender:
          description: Single character M / F (M = Male, F = Female).
          type: string
        AdditionalFields:
          $ref: "#/components/schemas/PersonInfoAdditionalFields"
    Location:
      description: ""
      type: object
      properties:
        BuildingNumber:
          description: House / Civic / Building number of home address.
          type: string
        BuildingName:
          description: Name of building of home address.
          type: string
        UnitNumber:
          description: Flat/Unit/Apartment number of home address.
          type: string
        StreetName:
          description: Street name of home address.
          type: string
        StreetType:
          description: Street type of home address (Typically St, Rd etc).
          type: string
        City:
          description: City of home address.
          type: string
        Suburb:
          description: Suburb / Subdivision / Municipality of home address.
          type: string
        County:
          description: County / District of home address.
          type: string
        StateProvinceCode:
          description: "State of home address. US sources expect 2 characters. Australian sources expect 2 or 3 characters. Can be gotten using the <a class=\"link-to-api\" href=\"#get-country-subdivisions\">Get Country Subdivisions</a> call."
          type: string
        Country:
          description: Country of home address (ISO 3166-1 alpha-2 code).
          type: string
        PostalCode:
          description: ZIP Code or Postal Code of home address.
          type: string
        POBox:
          description: Post Office Box.
          type: string
        AdditionalFields:
          $ref: "#/components/schemas/LocationAdditionalFields"
    Communication:
      description: ""
      type: object
      properties:
        MobileNumber:
          description: Mobile phone number of the individual to be verified.
          type: string
        Telephone:
          description: Telephone number of the individual to be verified.
          type: string
        Telephone2:
          description: Additional Phone/Mobile Number of the individual to be verified.
          type: string
        EmailAddress:
          description: Email address of the individual to be verified.
          type: string
    DriverLicence:
      description: ""
      type: object
      properties:
        Number:
          description: Driver's Licence Number of the individual to be verified.
