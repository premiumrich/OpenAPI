    AppendedField:
      description: "<p>Types of fields you will see here include</p>\r\n<table class=\"help-page-table\">\r\n  <thead>\r\n    <tr>\r\n      <td>\r\n        <b>FieldName</b>\r\n      </td>\r\n      <td>\r\n        <b>Data</b>\r\n      </td>\r\n      <td>\r\n        <b>Comments</b>\r\n      </td>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <td>WatchlistState</td>\r\n      <td>Clear</td>\r\n      <td>If the submitted individual did not match any watchlist checks, the appended field data will appear as clear</td>\r\n    </tr>\r\n    <tr>\r\n      <td>WatchlistState</td>\r\n      <td>Hit</td>\r\n      <td>If the submitted individual triggered a watchlist hit, the watchlistdata field also be included as below:</td>\r\n    </tr>\r\n    <tr>\r\n      <td>WatchlistData</td>\r\n      <td>Name|URL\\tName2|URL</td>\r\n      <td> Name of the source a pipe (|) the url of the source each source is separated with a tab (\\t )</td>\r\n    </tr>\r\n    <tr>\r\n      <td>CanadaSixMonthResidency</td>\r\n      <td>YES</td>\r\n      <td>The Canadian Credit Agency provides a flag to indicate that an individual has been at the specified\r\n            residence for at least six months.The canadasixmonthresidency field is returned with a value of either YES or NO.</td>\r\n    </tr>\r\n    <tr>\r\n      <td>IsDeceased</td>\r\n      <td>False</td>\r\n      <td>The IsDeceased field is returned by various datasources to indicate whether the input information was screened against an available death file.\r\n            Check with your Trulioo Technical Account Manager to see which datasources support this option.</td>\r\n    </tr>\r\n    <tr>\r\n      <td>IsDeceased</td>\r\n      <td>True</td>\r\n      <td></td>\r\n    </tr>\r\n    <tr>\r\n      <td>FraudFlag</td>\r\n      <td>True</td>\r\n      <td></td>\r\n    </tr>\r\n    <tr>\r\n      <td>FraudFlag</td>\r\n      <td>False</td>\r\n      <td></td>\r\n    </tr>\r\n  </tbody>\r\n</table>\r\n<p>If you are retrieving transaction with address corrected values you will also see address fields in appended data</p>"
      type: object
