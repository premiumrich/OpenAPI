openapi: 3.0.0
info:
  version: 0.1.0
  title: Trulioo SDK
  description: |
    Trulioo SDK
servers:
  - url: https://gateway.trulioo.com
x-samples-languages:
  - curl
  - node
  - javascript
  - ruby
  - python
paths:
  "/{mode}/connection/v1/testauthentication":
    get:
      tags:
        - Connection
      summary: Test Authentication
      parameters:
        - $ref: "#/components/parameters/mode"
      description: This method enables you to check if your credentials are valid. You will
        need to use ApiKeyAuth authentication to ensure a successful response.
      operationId: TestAuthentication
      responses:
        "200":
          description: Your username.
          content:
            application/json:
              schema:
                type: string
              examples:
                response:
                  value: Hello JoeNapoli_API_Demo
            text/json:
              schema:
                type: string
        "400":
          description: Your request could not be processed, there should be more details in
            the response.
        "401":
          description: The user name and password you provided is not valid or you are
            using an account not configured to be an API user.
        "408":
          description: The request took longer to process than we waited.
        "415":
          description: You asked for a media type that we do not support. You should
            request application/json in the Content-Type header.
        "500":
          description: An error happened on the server without a specific message.
      security:
        - ApiKeyAuth: []
  "/{mode}/configuration/v1/countrycodes/{configurationName}":
    get:
      tags:
        - Configuration
      summary: Get Country Codes
      description: "This method retrieves all the countries that are available to perform a
        verification. It returns an array of Alpha2 Country Codes"
      operationId: GetCountryCodes
      parameters:
        - $ref: "#/components/parameters/mode"
        - name: configurationName
          in: path
          description: The product configuration. Currently "Identity Verification" for all products.
          required: true
          schema:
            type: string
            default: Identity Verification
      responses:
        "200":
          description: A collection of strings of all the countries that are available to perform a verification.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                response:
                  value:
                    - AU
                    - CA
                    - CN
                    - IN
                    - US
                    - GB
                    - IT
                    - MY
                    - NZ
                    - BE
            text/json:
              schema:
                type: array
                items:
                  type: string
        "400":
          description: Your request could not be processed, there should be more details in
            the response.
        "401":
          description: The user name and password you provided is not valid or you are
            using an account not configured to be an API user.
        "408":
          description: The request took longer to process than we waited.
        "415":
          description: You asked for a media type that we do not support. You should
            request application/json in the Content-Type header.
        "500":
          description: An error happened on the server without a specific message.
      security:
        - ApiKeyAuth: []
  "/{mode}/configuration/v1/testentities/{configurationName}/{countryCode}":
    get:
      tags:
        - Configuration
      summary: Get Test Entities
      description: Gets the test entities configured for your product and country.
      operationId: GetTestEntities
      parameters:
        - $ref: "#/components/parameters/mode"
        - name: configurationName
          in: path
          description: The product configuration. Currently "Identity Verification" for all
            products.
          required: true
          schema:
            type: string
            default: Identity Verification
        - name: countryCode
          in: path
          description: "Country alpha2 code"
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DataFields"
              examples:
                response:
                  value:
                    - PersonInfo:
                        FirstGivenName: John
                        MiddleName: Henry
                        FirstSurName: Smith
                        DayOfBirth: "5"
                        MonthOfBirth: "3"
                        YearOfBirth: "1983"
                        Gender: M
                      Location:
                        BuildingNumber: "10"
                        UnitNumber: "3"
                        StreetName: Lawford
                        StreetType: st
                        Suburb: Doncaster
                        StateProvinceCode: VIC
                        PostalCode: "3108"
                      Communication:
                        Telephone: 03 9896 8785
                        EmailAddress: testpersonAU@gdctest.com
                      DriverLicence:
                        Number: "076310691"
                        State: VIC
                        DayOfExpiry: "3"
                        MonthOfExpiry: "4"
                        YearOfExpiry: "2021"
                      NationalIds:
                        - Number: "5643513953"
                          Type: Health
                      Passport:
                        Mrz1: P<SAGSMITH<<JOHN<HENRY<<<<<<<<<<<<<<<<<<<<<<
                        Mrz2: N1236548<1AUS8303052359438740809<<<<<<<<<<54
                        Number: N1236548
                        DayOfExpiry: 5
                        MonthOfExpiry: 12
                        YearOfExpiry: 2018
                      CountrySpecific:
                        AU:
                          AuImmiCardNumber: "EIS123456"
                          CitizenshipAcquisitionDay: "15"
                          CitizenshipAcquisitionMonth: "4"
                          CitizenshipAcquisitionYear: "1987"
                          CountryOfBirth: "Australia"
                          FamilyNameAtBirth: "Smith"
                          MedicareColor: "Blue"
                          MedicareMonthOfExpiry: "12"
                          MedicareReference: "2"
                          MedicareYearOfExpiry: "2017"
                          PassportCountry: "Australia"
                          PlaceOfBirth: "Melbourne"
                          RegistrationNumber: "565659"
                          RegistrationState: "NSW"
                          StockNumber: "ACD1234567"
        "400":
          description: Your request could not be processed, there should be more details in
            the response.
        "401":
          description: The user name and password you provided is not valid or you are
            using an account not configured to be an API user.
        "408":
          description: The request took longer to process than we waited.
        "415":
          description: You asked for a media type that we do not support. You should
            request application/json in the Content-Type header.
        "500":
          description: An error happened on the server without a specific message.
      security:
        - ApiKeyAuth: []
  "/{mode}/configuration/v1/fields/{configurationName}/{countryCode}":
    get:
      tags:
        - Configuration
      summary: Get Fields
      description: "Generates json schema for the API, the schema is dynamic based on the country and configuration you are using json-schema.org"
      operationId: GetFields
      parameters:
        - $ref: "#/components/parameters/mode"
        - name: countryCode
          in: path
          description: "Country alpha2 code"
          required: true
          schema:
            type: string
        - name: configurationName
          in: path
          description: The product configuration. Currently "Identity Verification" for all
            products.
          required: true
          schema:
            type: string
            default: Identity Verification
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
              examples:
                response:
                  value:
                    title: DataFields
                    type: object
                    properties:
                      PersonInfo:
                        title: PersonInfo
                        type: object
                        properties:
                          FirstGivenName:
                            type: string
                            description: First name of the individual to be verified
                            label: First Name (名)
                          MiddleName:
                            type: string
                            description: Second given name of the individual to be verified
                            label: Middle Name
                          FirstSurName:
                            type: string
                            description: Last name of the individual to be verified
                            label: Last Name (姓)
                          ISOLatin1Name:
                            type: string
                            description: ISO Latin 1 Full name as it appears on passport
                            label: Passport Full Name
                          DayOfBirth:
                            type: int
                            description: Day of birth date (ie 23 for a date of birth of
                              23/11/1975)
                            label: Day Of Birth (日)
                          MonthOfBirth:
                            type: int
                            description: Month of birth date (ie 11 for a date of birth of
                              23/11/1975)
                            label: Month Of Birth (月)
                          YearOfBirth:
                            type: int
                            description: Year of birth date (ie 1975 for a date of birth of
                              23/11/1975)
                            label: Year Of Birth (年)
                          Gender:
                            type: string
                            description: Gender, may be 'M' for male or 'F' for female
                            label: Gender
                          AdditionalFields:
                            type: object
                            description: Family name and given names, together as found on
                              identification documents
                            label: Full Name (姓名)
                            properties:
                              title: AdditionalFields
                              type: object
                              properties:
                                FullName:
                                  type: string
                                  description: Family name and given names, together as
                                    found on identification documents
                                  label: Full Name (姓名)
                              required:
                                - FullName
                        required:
                          - FirstGivenName
                          - FirstGivenName
                          - FirstSurName
                          - FirstSurName
                          - AdditionalFields
                          - ISOLatin1Name
                      Location:
                        title: Location
                        type: object
                        properties:
                          BuildingNumber:
                            type: string
                            description: Building number of home address
                            label: Building Number (楼房号码)
                          BuildingName:
                            type: string
                            description: Building name of home address
                            label: Building Name (楼房名称)
                          UnitNumber:
                            type: string
                            description: Flat/Unit/Apartment number of primary residence
                            label: Unit Number
                          StreetName:
                            type: string
                            description: Street name of primary residence
                            label: Street Name (街道名称)
                          StreetType:
                            type: string
                            description: Street type of primary residence (Typically St, Rd
                              etc)
                            label: Street Type (街道种类)
                          City:
                            type: string
                            description: City of home address
                            label: City (城市)
                          Suburb:
                            type: string
                            description: City or Suburb of primary residence
                            label: Suburb
                          County:
                            type: string
                            description: County of home address
                            label: County (县)
                          StateProvinceCode:
                            type: string
                            description: State or Province
                            label: State Province
                          PostalCode:
                            type: string
                            description: ZIP Code or Postal Code of primary residence
                            label: Postal Code
                          POBox:
                            type: string
                            description: Post Office Box
                            label: PO Box
                          AdditionalFields:
                            type: object
                            description: Street address of primary residence
                            label: Address 1
                            properties:
                              title: AdditionalFields
                              type: object
                              properties:
                                Address1:
                                  type: string
                                  description: Street address of primary residence
                                  label: Address 1
                              required: []
                        required: []
                      Communication:
                        title: Communication
                        type: object
                        properties:
                          Telephone:
                            type: string
                            description: Telephone number of the individual to be verified
                            label: Telephone (固定电话号码)
                          EmailAddress:
                            type: string
                            description: Email Address
                            label: Email Address
                        required:
                          - EmailAddress
                      NationalIds:
                        title: NationalIds
                        type: object
                        properties:
                          Number:
                            type: string
                            description: (National ID Number)
                          Type:
                            type: string
                            value: nationalid
                          DistrictOfIssue:
                            type: string
                            description: District where document was issued
                            label: District Of Issue (发证区)
                          CityOfIssue:
                            type: string
                            description: City where document was issued
                            label: City Of Issue (发证城市)
                          ProvinceOfIssue:
                            type: string
                            description: Province where document was issued
                            label: Province Of Issue (发证省)
                          CountyOfIssue:
                            type: string
                            description: County where document was issued
                            label: County Of Issue (发证县)
                        required:
                          - ProvinceOfIssue
                          - nationalid
                      Passport:
                        title: Passport
                        type: object
                        properties:
                          Mrz1:
                            type: string
                            description: First line of the Machine Readable Zone (MRZ) of
                              passport, 44 letters and digits, i.e. 'P<CZESPECIMEN<<VZOR<<<<<<<<<<<<<<<<<<<<<<<<<'
                            label: Passport MRZ Line 1 (护照第一行MRZ)
                          Mrz2:
                            type: string
                            description: Second line of the Machine Readable Zone (MRZ) of passport, 44 letters and digits, i.e. '99003853<1CZE1101018M1207046110101111<<<<<94'
                            label: Passport MRZ Line 2 (护照第二行MRZ)
                          Number:
                            type: string
                            description: Passport number of the individual to be verified
                            label: Passport Number (护照号)
                          DayOfExpiry:
                            type: int
                            description: Day of month of expiration of passport, 2 digits, i.e. '14'
                            label: Passport Day Of Expiry
                          MonthOfExpiry:
                            type: int
                            description: Month of year of expiration of passport, 2 digits, i.e. '08'
                            label: Passport Month Of Expiry
                          YearOfExpiry:
                            type: int
                            description: Year of expiration of passport, 4 digits, i.e. '1980'
                            label: Passport Year Of Expiry
                        required:
                          - Mrz1
                          - Mrz2
                      Business:
                        title: Business
                        type: object
                        properties:
                          BusinessName:
                            type: string
                            description: The Primary or Registered name of the business
                            label: Business Name
                          BusinessRegistrationNumber:
                            type: string
                            description: Registration number of a business to be verified
                            label: Business Registration Number
                          DayOfIncorporation:
                            type: int
                            description: Day of Incorporation date
                            label: Day Of Incorporation
                          MonthOfIncorporation:
                            type: int
                            description: Month of Incorporation date
                            label: Month Of Incorporation
                          YearOfIncorporation:
                            type: int
                            description: Year of Incorporation date
                            label: Year Of Incorporation
                          JurisdictionOfIncorporation:
                            type: string
                            description: Jurisdiction Of Incorporation
                            label: Jurisdiction Of Incorporation
                          ShareholderListDocument:
                            type: boolean
                            description: Retrieve the shareholder list document of a company from the Government Registry
                            label: Shareholder List Document
                        required:
                          - BusinessName
                          - BusinessRegistrationNumber
                      CountrySpecific:
                        title: CountrySpecific
                        type: object
                        properties:
                          CN:
                            title: CN
                            type: object
                            properties:
                              PassportMRZLine1:
                                type: string
                                description: First line of the Machine Readable Zone (MRZ) of
                                  passport, 44 letters and digits, i.e. 'P<CZESPECIMEN<<VZOR<<<<<<<<<<<<<<<<<<<<<<<<<'
                                label: Passport MRZ Line 1 (护照第一行MRZ)
                              PassportMRZLine2:
                                type: string
                                description: Second line of the Machine Readable Zone (MRZ) of passport, 44 letters and digits, i.e. '99003853<1CZE1101018M1207046110101111<<<<<94'
                                label: Passport MRZ Line 2 (护照第二行MRZ)
                              PassportNumber:
                                type: string
                                description: Passport number of the individual to be verified
                                label: Passport Number (护照号)
                              PassportDayOfExpiry:
                                type: int
                                description: Day of month of expiration of passport, 2 digits, i.e. '14'
                                label: Passport Day Of Expiry
                              PassportMonthOfExpiry:
                                type: int
                                description: Month of year of expiration of passport, 2 digits, i.e. '08'
                                label: Passport Month Of Expiry
                              PassportYearOfExpiry:
                                type: int
                                description: Year of expiration of passport, 4 digits, i.e. '1980'
                                label: Passport Year Of Expiry
                              required:
                                - PassportMRZLine1
                                - PassportMRZLine2
        "400":
          description: Your request could not be processed, there should be more details in
            the response.
        "401":
          description: The user name and password you provided is not valid or you are
            using an account not configured to be an API user.
        "408":
          description: The request took longer to process than we waited.
        "415":
          description: You asked for a media type that we do not support. You should
            request application/json in the Content-Type header.
        "500":
          description: An error happened on the server without a specific message.
      security:
        - ApiKeyAuth: []
  "/{mode}/configuration/v1/recommendedfields/{configurationName}/{countryCode}":
    get:
      tags:
        - Configuration
      summary: Get Recommended Fields
      description: "Generates json schema for the API, the schema is dynamic based on the recommendedFields country and account you are using.\r\nhttp://json-schema.org/documentation.html"
      operationId: GetRecommendedFields
      parameters:
        - $ref: "#/components/parameters/mode"
        - name: countryCode
          in: path
          description: "Country alpha2 code"
          required: true
          schema:
            type: string
        - name: configurationName
          in: path
          description: The product configuration. Currently "Identity Verification" for all
            products.
          required: true
          schema:
            type: string
            default: Identity Verification
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
              examples:
                response:
                  value:
                    title: DataFields
                    type: object
                    properties:
                      PersonInfo:
                        title: PersonInfo
                        type: object
                        properties:
                          FirstGivenName:
                            type: string
                          MiddleName:
                            type: string
                          FirstSurName:
                            type: string
                          DayOfBirth:
                            type: int
                          MonthOfBirth:
                            type: int
                          YearOfBirth:
                            type: int
                          Gender:
                            type: string
                        required:
                          - FirstGivenName
                          - FirstSurName
                          - DayOfBirth
                          - MonthOfBirth
                          - YearOfBirth
                      Location:
                        title: Location
                        type: object
                        properties:
                          BuildingNumber:
                            type: string
                          UnitNumber:
                            type: string
                          StreetName:
                            type: string
                          StreetType:
                            type: string
                          Suburb:
                            type: string
                          StateProvinceCode:
                            type: string
                          PostalCode:
                            type: string
                        required:
                          - BuildingNumber
                          - PostalCode
                          - StateProvinceCode
                          - StreetName
                      Communication:
                        title: Communication
                        type: object
                        properties:
                          MobileNumber:
                            type: string
                          Telephone:
                            type: string
                          EmailAddress:
                            type: string
                        required: []
                      DriverLicence:
                        title: DriverLicence
                        type: object
                        properties:
                          Number:
                            type: string
                        required:
                          - Number
                      NationalIds:
                        title: NationalIds
                        type: object
                        properties:
                          Number:
                            type: string
                          Type:
                            type: string
                            value: health
                        required:
                          - health
                      Passport:
                        title: Passport
                        type: object
                        properties:
                          Number:
                            type: string
                        required:
                          - Number
                      Document:
                        title: Document
                        type: object
                        properties:
                          DocumentFrontImage:
                            type: object
                          DocumentBackImage:
                            type: object
                          DocumentType:
                            type: string
                        required:
                          - DocumentFrontImage
                          - DocumentType
                      CountrySpecific:
                        title: CountrySpecific
                        type: object
                        properties:
                          AU:
                            title: AU
                            type: object
                            properties:
                              AuImmiCardNumber:
                                type: string
                              CitizenshipAcquisitionDay:
                                type: string
                              CitizenshipAcquisitionMonth:
                                type: string
                              CitizenshipAcquisitionYear:
                                type: string
                              CountryOfBirth:
                                type: string
                              DriverLicenceDayOfExpiry:
                                type: string
                              DriverLicenceMonthOfExpiry:
                                type: string
                              DriverLicenceState:
                                type: string
                              DriverLicenceYearOfExpiry:
                                type: string
                              FamilyNameAtBirth:
                                type: string
                              MedicareColor:
                                type: string
                              MedicareMonthOfExpiry:
                                type: string
                              MedicareReference:
                                type: string
                              MedicareYearOfExpiry:
                                type: string
                              PassportCountry:
                                type: string
                              PlaceOfBirth:
                                type: string
                              RegistrationNumber:
                                type: string
                              RegistrationState:
                                type: string
                              StockNumber:
                                type: string
                              CertificateNumber:
                                type: string
                              DayOfPrint:
                                type: string
                              FamilyNameAtCitizenship:
                                type: string
                              MedicareDayOfExpiry:
                                type: string
                              MonthOfPrint:
                                type: string
                              RTACardNumber:
                                type: string
                              RegistrationYear:
                                type: string
                              YearOfPrint:
                                type: string
                              required:
                                - AuImmiCardNumber
                                - CitizenshipAcquisitionDay
                                - CitizenshipAcquisitionMonth
                                - CitizenshipAcquisitionYear
                                - CountryOfBirth
                                - DriverLicenceDayOfExpiry
                                - DriverLicenceMonthOfExpiry
                                - DriverLicenceState
                                - DriverLicenceYearOfExpiry
                                - FamilyNameAtBirth
                                - MedicareColor
                                - MedicareMonthOfExpiry
                                - MedicareReference
                                - MedicareYearOfExpiry
                                - PassportCountry
                                - PlaceOfBirth
                                - RegistrationNumber
                                - RegistrationState
                                - StockNumber
        "400":
          description: Your request could not be processed, there should be more details in
            the response.
        "401":
          description: The user name and password you provided is not valid or you are
            using an account not configured to be an API user.
        "408":
          description: The request took longer to process than we waited.
        "415":
          description: You asked for a media type that we do not support. You should
            request application/json in the Content-Type header.
        "500":
          description: An error happened on the server without a specific message.
      security:
        - ApiKeyAuth: []
  "/{mode}/configuration/v1/consents/{configurationName}/{countryCode}":
    get:
      tags:
        - Configuration
      summary: Get Consents
      description: "This method retrieves the consents required for the data sources currently configured in your account
        configuration. \r\nThe response for this method contains a collection of string that Verify method's
        ConsentForDataSources field expects to perform a verification using those data sources. \r\nFailure to provide an
        element from the string collection will lead to a 1005 service error"
      operationId: GetConsents
      parameters:
        - $ref: "#/components/parameters/mode"
        - name: countryCode
          in: path
          description: "Country alpha2 code"
          required: true
          schema:
            type: string
        - name: configurationName
          in: path
          description: The product configuration. Currently "Identity Verification" for all
            products.
          required: true
          schema:
            type: string
            default: Identity Verification
      responses:
        "200":
          description: A collection of strings that Verify method's ConsentForDataSources
            field expects to perform a verification using those data sources.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                response:
                  value:
                    - Australia Driver Licence
                    - Australia Passport
                    - Birth Registry
                    - Visa Verification
                    - DVS Driver License Search
                    - DVS Medicare Search
                    - DVS Passport Search
                    - DVS Visa Search
                    - DVS ImmiCard Search
                    - DVS Citizenship Certificate Search
                    - DVS Certificate of Registration by Descent Search
                    - Credit Agency
            text/json:
              schema:
                type: array
                items:
                  type: string
        "400":
          description: Your request could not be processed, there should be more details in
            the response.
        "401":
          description: The user name and password you provided is not valid or you are
            using an account not configured to be an API user.
        "408":
          description: The request took longer to process than we waited.
        "415":
          description: You asked for a media type that we do not support. You should
            request application/json in the Content-Type header.
        "500":
          description: An error happened on the server without a specific message.
      security:
        - ApiKeyAuth: []
  "/{mode}/configuration/v1/detailedConsents/{configurationName}/{countryCode}":
    get:
      tags:
        - Configuration
      summary: Get Detailed Consents
      description: "This method retrieves details about consents required for data sources
        currently configured in your account configuration. \r\nThe response for this method contains a collection of objects.\r\nEach object contains the Name of the data source, Text outlining
        what the user is consenting to, and optionally a Url where the user can
        find more information about how their data will be used.  \r\nFailure to provide a Name from the object collection will lead
        to a 1005 service error."
      operationId: GetDetailedConsents
      parameters:
        - $ref: "#/components/parameters/mode"
        - name: countryCode
          in: path
          description: Call CountryCodes to get the countries available to you.
          required: true
          schema:
            type: string
        - name: configurationName
          in: path
          description: Identity Verification
          required: true
          schema:
            type: string
            default: Identity Verification
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Consent"
              examples:
                response:
                  value:
                    - Name: Australia Passport
                      Text: The individual has given consent for their details to be
                        checked online with the Australian Passport Office.
                      Url: null
                    - Name: Visa Verification
                      Text: The individual has given consent for their details to be
                        checked online with the Australian Government -
                        Department of Immigration and Citizenship.
                      Url: null
            text/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Consent"
        "400":
          description: Your request could not be processed, there should be more details in
            the response.
        "401":
