          description: Set to true when transaction has timed out.
          type: boolean
    VerifyRequest:
      description: The verification call for the Normalized API is a POST method call
      required:
        - CountryCode
        - DataFields
      type: object
      properties:
        AcceptTruliooTermsAndConditions:
          description: Indicate that Trulioo terms and conditions are accepted.\nThe Verification request will be executed only if the value of this header is passed as 'true'.
          type: boolean
        CallBackUrl:
          description: If set, the transaction will run asyncronously and trulioo will try
            to update the client with transaction state updates until completed.
          maxLength: 2083
          minLength: 0
          type: string
        Timeout:
          description: If set, trulioo will try to update the client syncronously within
            the timeout in seconds. If failed to accomplish, the transaction
            will be canceled.
          format: int32
          type: integer
        CleansedAddress:
          description: Set to true if you want to receive address cleanse information. This
            will only change the response if you have address cleansing enabled
            for the country you are querying for.
          type: boolean
        ConfigurationName:
          description: Indicate the configuration used for the verification. Currently only
            'Identity Verification' is supported.\nDefault value will be "Identity Verification"
          maxLength: 45
          minLength: 0
          type: string
        ConsentForDataSources:
          description: "Some datasources require your customer provide consent to access them. For each datasource that requires consent, send the requred string if your customer has provided it. A list of these required strings for a country can be gotten by the <a class=\"link-to-api\" href=\"#get-consents\">Get Consents</a> call. If consent is not provided the datasource will not be queried."
          type: array
          items:
            type: string
        CountryCode:
          description: "Country alpha2 code"
          type: string
        CustomerReferenceID:
          description: Use this field to send any internal reference ID to GlobalGateway.
            It will be contained in the response so it is simple to link
            Trulioo's API to your system.
          type: string
        DataFields:
          $ref: "#/components/schemas/DataFields"
        VerboseMode:
          description: Verbose Mode Output Flag.
          type: boolean
      example:
        AcceptTruliooTermsAndConditions: true
        CleansedAddress: false
        ConfigurationName: Identity Verification
        ConsentForDataSources:
          - Visa Verification
        CountryCode: AU
        DataFields:
          PersonInfo:
            FirstGivenName: J
            FirstSurName: Smith
            MiddleName: Henry
            DayOfBirth: 5
            MonthOfBirth: 3
            YearOfBirth: 1983
            MinimumAge: 0
          Location:
            BuildingNumber: "10"
            PostalCode: "3108"
            StateProvinceCode: "VIC"
            StreetName: Lawford
            StreetType: "St"
            Suburb: "Doncaster"
            UnitNumber: "3"
          Communication:
            EmailAddress: "testpersonAU%40gdctest.com"
            Telephone: "03 9896 8785"
          Passport:
            Number: N1236548
